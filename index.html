<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tic.css">
	<script type="text/javascript" src="tic.js"></script>
</head>
<body> 
	<div id="press-me">
		<h1>Tic-Tac-Toe</h1>
		<div id="message">X Goes!</div>
		<input id = "push" type="button" value="Reset" ="reset()"/>
	</div>
		<table id="full-box">
            <tr>
				<td class="box" id="a"></td>
				<td class="box" id="b"></td>
				<td class="box" id="c"></td>
			</tr>
			<tr>
				<td class="box" id="d"></td>
				<td class="box" id="e"></td>
				<td class="box" id="f"></td>
			</tr>
			<tr>
				<td class="box" id="g"></td>
				<td class="box" id="h"></td>
				<td class="box" id="i"></td>
			</tr>
		</table>
	</div>
</body>
</html>
